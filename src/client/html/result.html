<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/fonts.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link
			rel="stylesheet"
			href="../css/fontawesome-free-5.15.4-web/css/all.css"
		/>
		<link rel="stylesheet" href="../css/module.css" />
		<link rel="stylesheet" href="../css/result.css" />
	</head>
	<body>
		<header style="-webkit-app-region: drag">
			<div class="header-c">
				<i class="fas fa-truck animate__animated animate__backInLeft"></i>

				<p class="app-name">
					<span class="r"> Правила </span>
					<span class="y"> Дорожнього </span>
					<span class="g"> Руху </span>
					2022
				</p>
			</div>
		</header>

		<main>
			<div class="logout-c --back" id="btn-back" style="top: 77%">
				<i class="fas fa-undo-alt"></i>
			</div>
			<div class="logout-c" id="btn-logout" style="top: 75%">
				<i class="fas fa-door-open"></i>
			</div>

			<div class="r-c">
				<div class="r-t">
					<i class="far fa-file-alt"></i>
					<p>Тест завершено!</p>
				</div>

				<div class="i-c">
					<i class="fas fa-star animate__animated animate__fadeInDownBig"></i>
				</div>

				<div class="r-r">
					<p>
						Ваш результат : <span class="part">2</span> з
						<span class="all">34</span> запитань.
					</p>
				</div>

				<div class="r-a">
					<i class="fas fa-poll"></i>
					<p>Ваш бал :</p>
					<span>2</span>
				</div>
			</div>
		</main>

		<script src="../actions/result.action.js"></script>
	</body>
</html>
