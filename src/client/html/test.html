<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/fonts.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/scrollbar.css" />
		<link
			rel="stylesheet"
			href="../css/fontawesome-free-5.15.4-web/css/all.css"
		/>
		<link rel="stylesheet" href="../css/test.css" />
	</head>
	<body>
		<header style="-webkit-app-region: drag">
			<div class="header-c">
				<i class="fas fa-truck"></i>

				<p class="app-name">
					<span class="r"> Правила </span>
					<span class="y"> Дорожнього </span>
					<span class="g"> Руху </span>
					2022
				</p>
				<div class="logout-c --back" id="btn-back">
					<i class="fas fa-undo-alt"></i>
				</div>
				<div class="logout-c" id="btn-logout">
					<i class="fas fa-door-open"></i>
				</div>
			</div>
		</header>

		<main>
			<div class="q-c active">
				<div class="q-t active">
					<i class="fas fa-star"></i>
					<p>
						<span> 1. </span>
						Що з переліченого заборонено водієві тролейбуса? Що з переліченого
					</p>
				</div>

				<div class="q-b active" id="q-b">
					<div class="q-i-c active">
						<div class="q-i-c-t">
							<i class="fas fa-images"></i>
							<p class="">Зображення</p>
						</div>
					</div>

					<div class="q-a-c">
						<div class="q-i-c-t">
							<i class="fas fa-question-circle"></i>
							<p>Питання</p>
						</div>
					</div>
				</div>

				<div class="result-c" id="result-se"></div>

				<div class="q-n active">
					<div class="q-n-c">
						<div class="btn" id="btn-prev">
							<i class="fas fa-arrow-left"></i>
						</div>

						<div class="btn-co">
							<div class="q-btns-c">
								<div class="q-btns-i">
									<p>1</p>
								</div>
							</div>

							<div class="q-comm-c">
								<p>Коментар ...</p>
								<i class="fas fa-comment-dots"></i>
							</div>
						</div>

						<div class="result-c"></div>

						<div class="btn" id="btn-next">
							<i class="fas fa-arrow-right"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="img-view">
				<div class="btn-close">
					<i class="fas fa-times"></i>
				</div>
				<img src="" alt="Image!" />
			</div>
		</main>

		<script src="../actions/test.js"></script>
	</body>
</html>
